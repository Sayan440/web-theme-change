

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            /* Added a class for the container */
            background-color: pink; /* Default background color */
        }
        .btn {
            display: flex;
            gap: 5vw;
            justify-content: center;
            align-items: center;
            margin: 7vw 0;
        }
        .btn button {
            width: 15vw;
            height: 8vh;
            font-size: large;
        }
        #text{
            width: 100%;
            height: 30vh;
            font-size: 3em;
            justify-content: center;
            align-items: center;
         
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintext">
            <h1>Do you love me ?</h1>
        </div>
        <div class="btn">
            <div id="btn-yes">
                <button onclick="ybtn()">YES</button>
            </div>
            <div id="btn-no">
                <button class="no" onmouseover="moveNoButton()">NO</button> 
            </div>
        </div>
        <div id="text"></div>
    </div>
    <script>
        function ybtn() {
            document.getElementById("text").innerHTML = "Me too cutie ❤️";
            document.querySelector('.container').style.backgroundColor = 'rgba(243, 94, 119, 0.658)';
            document.querySelector('.container').style.width = '100%';
            document.querySelector('.container').style.height = '100%';
            document.querySelector('#text').style.backgroundColor = 'green'; 
        }

        function moveNoButton() {
            var buttonNo = document.querySelector('.btn button.no');
            var randomX = Math.random() * (window.innerWidth - buttonNo.clientWidth);
            var randomY = Math.random() * (window.innerHeight - buttonNo.clientHeight);
            buttonNo.style.position = 'absolute';
            buttonNo.style.left = randomX + 'px';
            buttonNo.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
